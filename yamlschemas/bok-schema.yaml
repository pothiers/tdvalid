# Schema for valid BOK FITS header (rendered as YAML).
type: map
mapping:
  "DATE-OBS":
    required: yes
    type: str
    pattern: ^\d{4}-\d{2}-\d{2}$
  "DATE":
    required: no
    type: str
  "IMAGETYP":
    required: yes
    type: str
    pattern: ^object$
  "SIMPLE":
    required: yes
    type: bool
  "TIME-OBS":
    required: yes
    type: timestamp
    
